spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://${TEST_DATABASE_HOST}:${TEST_DATABASE_PORT}/${TEST_DATABASE_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${TEST_DATABASE_USER}
    password: ${TEST_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
sms:
  base-url: http://localhost:8089
  timeout:
    connect: 1
    read: 1
jwt:
  secret-key: my/test/secret/key/my/test/secret/key
  access-token-expiration-millis: 10000
  refresh-token-expiration-millis: 20000000
